<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Electric</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <!--Header begins here-->
    <header class="header-wrapper">
        <div id="header-logo">
            <img class="logo" src="images/logo.png" alt="LEE Electric logo">
        </div>
        <!--Nav bar begins here-->
        <div id="nav-bar">
            <ul class="nav-links hide-for-mobile">
                <a class="links" href="#">Services</a>
                <a class="links" href="#">About Us</a>
                <a class="links" href="#">Contact Us</a>
                <a class="links" href="#">Reviews</a>
                <a class="links" href="#">Community</a>
            </ul>
        </div>
        <a id="hmb-menu" href="javascript: void(0)" class="hide-for-desktop">    
            <span></span>
            <span></span>
            <span></span>
        </a>
    </header>
        <!--Header ends here-->
        <div class="pop-container hide">
            <div class="pop-menu hide has-fade">
                <ul class="pop-links hide has-fade">
                    <a class="popup-links" href="#">Services</a>
                    <a class="popup-links" href="#">About Us</a>
                    <a class="popup-links" href="#">Contact Us</a>
                    <a class="popup-links" href="#">Reviews</a>
                    <a class="popup-links" href="#">Community</a>
                </ul>
            </div>
        </div>    
    <!--Hero begins here-->
    <section class="hero">
        <div class="hero-content">
            <div class="portrait-container">
                <img class="portrait" src="images/portrait.png" alt="LEE Electric CEO Headshot">
            </div>
            <h1>LEE Electric, inc.</h1>
            <p class="slogan">Your Neighborhood Electrician</p>
            <a href="#about-us" class="cta">Learn About Us</a>
        </div>    
    </section>
    <!--Hero ends here-->
    <section id="about-us">

    </section>
<script src="script.js"></script>

</html>
